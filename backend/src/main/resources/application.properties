# Server Configuration
server.port=${PORT:8080}

# Database Configuration (H2 for development)
# En producción, Railway usará PostgreSQL automáticamente
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:budgetflowdb}
spring.datasource.driverClassName=${DB_DRIVER:org.h2.Driver}
spring.datasource.username=${DB_USER:sa}
spring.datasource.password=${DB_PASSWORD:}

# JPA Configuration
# Detecta automáticamente el dialecto según la base de datos
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL:true}

# H2 Console (for development only)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}
spring.h2.console.path=/h2-console

# CORS Configuration
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Spring Profiles
spring.profiles.active=${SPRING_PROFILES_ACTIVE:default}

