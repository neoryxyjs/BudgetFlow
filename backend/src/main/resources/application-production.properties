# Server Configuration
# Railway asigna el puerto automáticamente a través de la variable PORT
server.port=${PORT:8080}

# Database Configuration (PostgreSQL from Railway)
# Railway proporciona estas variables automáticamente cuando agregas PostgreSQL
# Usa las variables individuales que Railway proporciona
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Deshabilitar H2 Console en producción
spring.h2.console.enabled=false

# CORS Configuration (ajusta según tu dominio de producción)
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging
logging.level.root=INFO
logging.level.com.example.budgetflow=DEBUG

